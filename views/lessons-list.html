<input ng-model="search" type="text" class="form-control" placeholder="{{ 'search' | translate }}"><br><div class="table-responsive"><table class="table table-hover"><thead><tr><th>{{ 'subject' | translate }}</th><th>{{ 'content' | translate }}</th><th>{{ 'last_update' | translate }}</th><th>{{ 'creation_date' | translate }}</th></tr></thead><tbody><tr ng-repeat="lesson in lessons | filter:search | orderBy:'updatedAt':true" ng-click="goLesson(lesson)" class="fade"><td>{{lesson.substance}}</td><td><span class="blur">{{lesson.keywords | limitTo : 24}}</span></td><td>{{ 'date' | translate:{date: lesson.updatedAt} }}</td><td>{{ 'date' | translate:{date: lesson.createdAt} }}</td></tr></tbody></table></div>
