<p class="lesson-info">
    <span class="substance">{{currentLesson.substance}}</span>
    <span class="date">{{ 'last_update' | translate }}: {{ 'date' | translate:{date: currentLesson.updatedAt} }}</span>
    <br>
    <span class="icon-print action" ng-click="print()"></span>
    <span class="date">{{ 'creation_date' | translate }}: {{ 'date' | translate:{date: currentLesson.createdAt} }}</span>
</p>
<div ng-bind-html="currentLesson.content"></div>
