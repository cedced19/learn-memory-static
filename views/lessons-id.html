<p class="lesson-info">
    <span class="substance">{{currentLesson.substance}}</span>
    <span class="date">Updated at {{currentLesson.updatedAt | date: 'dd/MM/yyyy HH:mm'}}</span>
    <br>
    <span class="fa fa-print action" ng-click="print()"></span>
    <span class="date">Created at {{currentLesson.createdAt | date: 'dd/MM/yyyy HH:mm'}}</span>
</p>
<div ng-bind-html="currentLesson.content"></div>
